########################################
# Redis configuration for development  #
########################################

# 네트워크 설정
# 로컬 개발용으로만 사용할 경우 127.0.0.1 로 바인딩합니다.
bind 127.0.0.1

# 기본 포트
port 6379

# 보호 모드 (기본값 yes)
protected-mode yes

# 클라이언트 최대 접속 수
maxclients 10000

# 데이터 저장 관련 설정
# 스냅샷(persistence) 설정
# save <seconds> <changes>
# 아래는 기본값 예시
save 900 1
save 300 10
save 60 10000

dbfilename dump.rdb
dir /data

# AOF(Append Only File) 설정
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 로그 설정
# 로그 레벨: debug, verbose, notice, warning
loglevel notice
logfile ""

# 메모리 정책 (개발 시 기본값 유지)

# 기타
# requirepass <password>
