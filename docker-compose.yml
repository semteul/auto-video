# 로컬 개발시 통합테스트용 docker-compose 설정 파일
services:
  redis:
    image: redis:7-alpine
    container_name: auto-video-redis
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - ./infra/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./infra/redis-data:/data
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: auto-video-postgres
    environment:
      - POSTGRES_DB=auto_video
      - POSTGRES_USER=auto_video
      - POSTGRES_PASSWORD=auto_video
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: auto-video-minio
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      - MINIO_ROOT_USER=auto_video
      - MINIO_ROOT_PASSWORD=auto_video
    ports:
      - "127.0.0.1:9000:9000"   # S3 API
      - "127.0.0.1:9001:9001"   # Web console
    volumes:
      - minio-data:/data
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: auto-video-adminer
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    ports:
      - "127.0.0.1:8081:8080"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres-data:
  minio-data:
